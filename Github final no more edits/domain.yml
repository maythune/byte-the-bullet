  utter_ask_hypoglycemia:
    - text: |
        âš ï¸ **What is Hypoglycemia?**

        While much attention goes to high blood sugar (hyperglycemia), there's also a condition of too LOW blood sugar called **hypoglycemia**.

        **Causes:**
        - Not eating enough food
        - Waiting too long between meals
        - Eating an imbalanced diet without enough carbohydrates
        - Exercising more intensely than usual
        - Taking insulin or certain medications
        - "Sugar crash" from eating too many refined carbs without protein/vegetables

        **Diagnosis:** Blood sugar level of 70 mg/dL or less

        **Mild to Moderate Symptoms:**
        - Shaking, sweating, dizziness
        - Irregular heart rates
        - Irritability, confusion

        **Treatment:** Quick-digesting carbohydrate such as:
        - 4 oz of juice or soda
        - Glucose tablets
        - 1 tablespoon of sugar or honey

        **Severe symptoms** (rare, mainly in type 1 diabetes with insulin use): seizures, unconsciousness, disorientation

        ğŸ’¡ Anyone with type 1 diabetes should wear a medical alert bracelet and consider keeping a glucagon emergency kit.



