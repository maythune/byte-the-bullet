  utter_ask_protein_needs:
  - text: |
      ğŸ¯ **How Much Protein Do You Need?**
      
      **National Academy of Medicine Recommendations:**
      Adults need a minimum of **0.8 grams of protein per kilogram of body weight per day**
      
      Or: **Just over 7 grams for every 20 pounds**
      
      **Examples:**
      - **140-pound person:** ~50 grams of protein/day
      - **200-pound person:** ~70 grams of protein/day
      
      **Acceptable Range:**
      10-35% of daily calories can come from protein
      
      **Individual Factors Affect Needs:**
      - Age
      - Exercise level
      - Health conditions
      - Overall dietary pattern
      - Muscle-building goals
      
      **Important Finding:**
      Harvard research on 130,000+ people over 32 years found that total protein percentage wasn't related to mortality, BUT the **SOURCE of protein mattered significantly!**
      
