  utter_ask_diabetes:
    - text: |
        ğŸ©º **What is Diabetes?**

        Our cells depend on glucose (a simple sugar) for energy. When you eat, carbohydrates are converted into glucose and absorbed into the bloodstream. This signals the pancreas to release insulin, which helps cells absorb the glucose.

        **Diabetes mellitus** is a condition where blood glucose levels are abnormally high because either:
        - The body isn't making enough insulin, OR
        - The body can't properly use the insulin it makes

        In people with diabetes, blood glucose may:
        - Remain elevated for several hours after eating
        - Rise much higher after meals than in non-diabetics

        ğŸ“š To learn more about diabetes types, risk factors, and management, check out: https://nutritionsource.hsph.harvard.edu/disease/diabetes/

